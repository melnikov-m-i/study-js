<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Task1</title>
        <link rel="stylesheet" type="text/css" href="./task1.css">
    </head>
    <body>
        <form class="wrap">
            <label for="width"> Ширина: </label>
            <input type="number" min="0" pattern="\d+" id="width" name="width" class="tf-width" placeholder="100">
            <br>
            <label for="height"> Высота: </label>
            <input type="number" min="0" pattern="\d+" id="height" name="height" class="tf-height" placeholder="100">
            <br>
            <input type="button" class="bt-random-color" value="Случаный цвет">
        </form>

        <div class="square"></div>

        <script type="application/javascript" src="./task1.js"></script>

    </body>
</html>
